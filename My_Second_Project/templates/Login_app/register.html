{% extends 'Login_app/base.html' %}
{% load static %}
{% block body_block %}
{% if registered %}
<div class="alert alert-success">Congratulations! Registration Successfull</div>  
{% else %}
<form enctype="multipart/form-data" action="" method="POST">
    {{ user_form.as_p }}
    {{ user_info_form.as_p }}
    {% csrf_token %}
    <input type="submit" value="Register" name="submit">
</form>
{% endif %}
{% endblock body_block %}
